<template name="BlogEntry">
		<article class="blogEntry">
			<h3>{{title}}</h3>
			{{#if editMode}}
				{{> quickForm collection="BlogEntries" id=updateBlogEntryId type="update" doc=this}}
			{{else}}
				<p>{{desc}}</p>
				<p>{{displayUsername}}</p>
				<p>{{createdAt}}</p>
			{{/if}}
			<i class="fa fa-pencil"></i>
			<i class="fa fa-trash"></i>
		</article>
</template>
