<template name="BlogEntry">
		<article class="blogEntry">
			<h3>{{title}}</h3>
			{{#if editMode}}
				{{> quickForm collection="BlogEntries" id=updateBlogEntryId type="update" doc=this}}
			{{else}}
				<p>{{desc}}</p>
				<p>Author: {{displayUsername}}</p>
				<p class="date">{{createdAt}}</p>
			{{/if}}
			{{#if isAuthorized}}
				<i class="fa fa-pencil"></i>
				<i class="fa fa-trash"></i>
			{{/if}}
		</article>
</template>
