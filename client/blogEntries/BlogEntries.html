<template name="BlogEntries">
	{{#if currentUser}}
		{{#if $.Session.get 'newBlogEntry'}}
			{{> NewBlogEntry}}
		{{else}}
			<button class="newBlogEntry">New Blog Entry</button>
		{{/if}}
	{{/if}}
	<section class="blogEntries">
	{{#if Template.subscriptionsReady}}
		{{#each blogEntries}}
			{{> BlogEntry}}
		{{/each}}
	{{/if}}
	</section>
</template>
